<!DOCTYPE html>

<html>
	<head>
		<title> Page1 </title>
		<link rel="stylesheet" type="text/css" href="../assets/css/pages.css"/>
		<!--Manshi Sanghai_Anupama Niranjan_Prathima PN-->
		<script> 
			function setPlayer(img_id)
			{
				var img=document.getElementById(img_id);
				var data=img.src;
				localStorage.setItem('playerImg', data);
			}
			function openHome()
			{
				window.open("index.html");
			}
			function openNext()
			{
				window.open("page2.html");
			}
		</script>
	</head>
	
	<body bgcolor="#87CEEB"><center>
		<h1> Menu </h1> 
		<p id="user"> <b>Click on user character: </b> <br/> <br/>
			<img src="../assets/img/kim.png" id="girl" onclick="setPlayer(this.id)" height="200" width="75"/>
			<img src="../assets/img/boy.png" id="boy" onclick="setPlayer(this.id)" height="200" width="75"/>
			<img src="../assets/img/racket.png" id="racket" onclick="setPlayer(this.id)" height="200" width="75"/>
			<br/><br/>
		</p>
		<button type="button" class="home" onclick="openHome()">Home</button>
		<button type="button" class="prev" onclick="openHome()">Previous</button>
		<button type="button" class="next" onclick="openNext()">Next</button>
		</center>
	</body>
</html>
